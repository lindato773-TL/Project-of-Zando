    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flat New Login Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 25px;
      color: #333;
      font-size: 24px;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group i {
      position: absolute;
      top: 12px;
      left: 10px;
      color: #aaa;
    }
    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 35px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .forgot {
      text-align: right;
      font-size: 12px;
      margin-bottom: 20px;
    }
    .forgot a {
      color: #009688;
      text-decoration: none;
    }
    .btn-login {
      background: #4CAF50;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .social-section {
      margin-top: 25px;
    }
    .social-section p {
      margin-bottom: 10px;
      color: #666;
    }
    .social-buttons {
      display: flex;
      justify-content: space-between;
    }
    .social-buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    .twitter { background: #1DA1F2; }
    .facebook { background: #3b5998; }
    .google { background: #db4437; }
    .register-link {
      margin-top: 25px;
      font-size: 14px;
    }
    .register-link a {
      color: #009688;
      text-decoration: none;
    }
    .btn-register {
      margin-top: 10px;
      background: #4CAF50;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <div class="input-group">
      <i class="fa fa-user"></i>
      <input type="text" placeholder="Username">
    </div>
    <div class="input-group">
      <i class="fa fa-lock"></i>
      <input type="password" placeholder="Password">
    </div>
    <div class="forgot">
      <a href="#">Forgot Password?</a>
    </div>
    <button class="btn-login">Login</button>

    <div class="social-section">
      <p>With your social media account</p>
      <div class="social-buttons">
        <button class="twitter"><i class="fab fa-twitter"></i> Twitter</button>
        <button class="facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
        <button class="google"><i class="fab fa-google-plus-g"></i> Google+</button>
      </div>
    </div>

    <div class="register-link">
      Don't have an Account? <a href="#">Register Now!</a>
    </div>
    <button class="btn-register">REGISTER</button>

    <div class="footer">
      Design by W3layouts
    </div>
  </div>
</body>
</html>
</body>
</html>












<!DOCTYPE html>
